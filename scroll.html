<!DOCTYPE html>
<html>

<head>
    <title> Trial </title>
</head>
<style type="text/css">
body 
{
    height: 100vh;
    width: 100vw;
    margin: 0;
    background: black;
    overflow: none;
    touch-action: none;
}
</style>

<body>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    var arr = ['red', 'yellow', 'orange', 'green', 'white'];
    var i = 0;

    $(document).bind('mousewheel', function(e) {
        var now = Date.now();
        var nt = $(this).data("lasttime") || now;
        if (nt > now) return;
        $(this).data("lasttime", now + 500);
        var x = (e.originalEvent.wheelDelta > 0) ? 1 : -1;
        // i = (i + x) % 5;
        i = (((i + x) % 5) + 5) % 5;
        document.body.style.background = arr[i];
        console.log(i);
    });

    // swipe movements will have two control variables

    var treshold = 300;
    var minDistance = 450;

    var startX, startY;

    window.addEventListener('touchstart', function(e) {
        // console.log(e.changedTouches[0].pageY);
        startX = e.changedTouches[0].pageX;
        startY = e.changedTouches[0].pageY;
    });

    window.addEventListener('touchend', function(e) {
        // console.log(e.changedTouches[0].pageY);
        var endX = e.changedTouches[0].pageX;
        var endY = e.changedTouches[0].pageY;
        var disX = endX - startX;
        var disY = endY - startY;

        if (disX < treshold && Math.abs(disY) > minDistance) {
            var x = (disY > 0) ? 1 : -1;
            // i = (i + x) % 5
            i = (((i + x) % 5) + 5) % 5;
            document.body.style.background = arr[i];
            console.log(i);
        }
    });
});
</script>
</html>
